{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center"> User {{type}}</h1>
<form method="post" action="" class="w-50 m-auto">
    {% csrf_token %}
    {{ form | crispy }}
    <div class="d-flex justify-content-center align-items-center">
        <button type="submit" class="btn btn-primary">{{type}} Submit</button>
    </div>
</form>
{% endblock %}
